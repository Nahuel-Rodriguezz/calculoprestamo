<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Simulador de Préstamos</h1>
        <nav>
            <a href="./index.html">Inicio</a>
            <a href="./pages/contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <div class="loan-container">
            <h2>Simulador de Préstamos</h2>
            <form id="loan-form">
                <label for="amount">Monto del préstamo ($):</label>
                <input type="number" id="amount" required><br>

                <label for="interest">Interés anual (%):</label>
                <input type="number" id="interest" step="0.01" required><br>

                <label for="years">Años para pagar:</label>
                <input type="number" id="years" required><br>

                <button type="submit">Calcular Préstamo</button>
            </form>
            <div id="loan-results">
                <h3>Resultados del Préstamo</h3>
                <p id="monthly-payment"></p>
                <p id="total-payment"></p>
                <p id="total-interest"></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <h3>Contáctanos</h3>
            <p>Email: contacto@simuladorprestamos.com</p>
            <div class="social-media">
                <a href="./assets/facebook-32px.png">Facebook</a>
                <a href="/assets/insta-32px.png">Instagram</a>
            </div>
        </div>
        <p>&copy; 2024 Simulador de Préstamos.</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
