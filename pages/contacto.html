<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="./contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <h2>Ponte en Contacto</h2>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="message">Mensaje:</label>
                <textarea id="message" rows="5" required></textarea><br>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <h3>Contáctanos</h3>
            <p>Email: contacto@simuladorprestamos.com</p>
            <div class="social-media">
                <a href="../assets/facebook-32px.png">Facebook</a>
                <a href="../assets/insta-32px.png">Instagram</a>
            </div>
        </div>
        <p>2024 Simulador de Préstamos.</p>
    </footer>
</body>
</html>
